<app-entity-page-header [selectOptions]="projects()" [hasDatePicker]="true" [datePickerValue]="currentDate()"
    (addEntity)="addActivity()" (datePickerValueChanged)="this.currentDate.set($event)" [hasAddEntity]="true"
    [hasDeleteAll]="true" (deleteAll)="deleteAllActivity()"
    class="d-flex flex-wrap justify-content-between gap-2 mb-5"></app-entity-page-header>
<!-- TODO handle margin responsiveness for header -->
<div class="d-flex flex-column h-100">
    @for (activity of activities()(); track $index) {
    <app-entity-item [title]="activity.name" [subtitle]="activity.start + '-' + activity.end"
        [chips]="[activity.project.projectName]">
        <mat-card-actions actions align="end">
            <button mat-icon-button (click)="editActivity(activity)" aria-label="Edit customer button" type="button">
                <mat-icon color="accent">{{icons.edit}}</mat-icon>
            </button>
            <button mat-icon-button (click)="deleteActivity(activity.id)" aria-label="Delete customer button"
                type="button">
                <mat-icon color="accent">{{icons.delete}}</mat-icon>
            </button>
        </mat-card-actions>
    </app-entity-item>
    }

    <app-entity-item [title]="'activityPage.noActivities' | translate "></app-entity-item>

    <button mat-raised-button class="add-entity-button d-flex flex-column mx-auto" aria-label="Create customer button"
        type="button" (click)="addActivity()">
        <mat-icon color="accent" class="mx-0">{{icons.add_box}}</mat-icon>
    </button>
</div>
