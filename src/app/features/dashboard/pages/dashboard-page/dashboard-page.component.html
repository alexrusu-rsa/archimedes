<app-salutation [user]="user()" class="col-12"></app-salutation>
<app-booked-time-widget [bookedTime]="store.activities() | bookedTime" [displayDate]="store.filter().date"
    [user]="user()" class="d-block d-md-block d-lg-none"></app-booked-time-widget>


@if (bookedTimePerDay()) {
<app-month-overview-widget [alocatedTime]="user().timePerDay" [bookedTimeOfMonth]="bookedTimePerDay()" class="col-lg-6"
    (dateSelected)="navigateToDate($event)"></app-month-overview-widget>
}
