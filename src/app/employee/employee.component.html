<mat-card class="employee-card">
  <mat-card-subtitle>{{employee.role}}</mat-card-subtitle>
  <mat-card-title>{{employee.name}}</mat-card-title>
  <mat-card-content>
    <mat-tab-group mat-align-tabs="center">
      <mat-tab label="Reported Work Days"></mat-tab>
      <mat-tab label="Employee Information"></mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
