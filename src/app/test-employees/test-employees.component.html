<mat-list>
  <mat-list-item *ngFor="let employee of employees">
    <mat-card class="example-card">
      <mat-card-subtitle>{{ employee.role }}</mat-card-subtitle>
      <mat-card-title>{{ employee.id }}. {{ employee.name }} </mat-card-title>
      <mat-card-content> </mat-card-content>
    </mat-card>
  </mat-list-item>
</mat-list>
