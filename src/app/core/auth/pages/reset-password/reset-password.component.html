<mat-card class="col-md-8 col-lg-6 col-xl-4 col-xxl-4 mx-auto p-5">
  <mat-card-title class="row col-12 text-center mt-2 mx-0 mb-5">{{
    "resetPasswordPage.title" | translate
  }}</mat-card-title>

  <mat-card-content>
    <form [formGroup]="resetPasswordForm!" class="col-12">
      <mat-form-field
        class="col-12"
        (keyup.enter)="sendPasswordResetRequest(user.email)"
      >
        <mat-label>{{ "resetPasswordPage.email" | translate }}</mat-label>
        <input
          matInput
          type="email"
          [(ngModel)]="user.email"
          formControlName="email"
          required
        />
        <mat-hint *ngIf="email?.invalid && email?.touched">
          {{ "resetPasswordPage.emailHint" | translate }}
        </mat-hint>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions class="col-12 d-flex flex-column justify-content-center">
    <button
      class="col-12"
      mat-raised-button
      color="accent"
      (click)="sendPasswordResetRequest(user.email)"
    >
      {{ "resetPasswordPage.resetPassword" | translate }}
    </button>
  </mat-card-actions>
</mat-card>
