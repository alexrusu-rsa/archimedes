<div class="m-auto">
  <div class="d-flex flex-row m-auto">
    @if (data?.status) {
    <h3 class="text-center d-flex flex-row">
      <mat-icon>{{ icons.error}}</mat-icon>
      {{ data?.status }}
    </h3>
    } @else {
    <h3 class="text-center mb-0">
      <mat-icon>{{ icons.check }}</mat-icon>
    </h3>
    }
  </div>
  <h3 class="mx-2 justify-content-center">{{ data?.message }}</h3>
</div>
