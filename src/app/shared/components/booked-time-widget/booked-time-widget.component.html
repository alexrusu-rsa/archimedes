<mat-card class="p-2">
    @if(displayDate() && bookedTime() && user()?.timePerDay){
    <mat-card-header>
        <mat-card-subtitle>{{displayDate() | todayDate}}</mat-card-subtitle>
        <mat-card-title class="mb-1">{{bookedTime() | time}} / {{user()?.timePerDay| time}}</mat-card-title>
    </mat-card-header>
    }

    <mat-card-content>
        <mat-progress-bar class="mb-1" mode="buffer" color="accent"
            value="{{bookedTime() | bookedPercentage: user().timePerDay}}"></mat-progress-bar>
        <mat-card-subtitle>{{bookedTime() | bookedMessage: user()?.timePerDay:user()?.surname}}</mat-card-subtitle>
    </mat-card-content>

    <mat-card-actions>
        <button mat-raised-button class="secondary-card col-12 mt-2" aria-label="Create activity button" type="button"
            routerLink="/activity">
            <mat-icon color="accent" class="mx-0">{{icons.add_box}}</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
