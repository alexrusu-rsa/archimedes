@if(user){
<sub mat-card-subtitle class="z-index-5 d-flex mx-3 mb-4">{{
  "sidenav.account" | translate
}}</sub>
<div class="d-flex flex-row gap-2 mx-3 my-2 align-items-center">
  <app-initials-icon mat-button [user]="user()"></app-initials-icon>
  <div class="d-flex flex-column mb-3 ml-4 custom-icon">
    <span mat-card-subtitle>{{ user().name }} {{ user().surname }}</span>
    <sub mat-card-subtitle>{{ user().email }}</sub>
  </div>
</div>
}

<mat-divider></mat-divider>
<div class="d-flex flex-row">
  <a mat-menu-item>
    {{ "shared.userNavigation.darkModeSwitch" | translate }}
    <mat-slide-toggle
      class="align-self-center"
      color="accent"
      [checked]="darkMode()"
      (change)="darkModeChanged.emit(true)"
      (click)="$event.stopPropagation()"
    >
    </mat-slide-toggle>
  </a>
</div>

<mat-divider></mat-divider>
<a mat-menu-item class="opacity-70" routerLink="/settings">
  {{ "sidenav.settings" | translate }}
</a>
<mat-divider></mat-divider>
<button mat-menu-item class="opacity-70" (click)="logOut.emit()">
  <span>{{ "sidenav.logOut" | translate }}</span>
</button>
