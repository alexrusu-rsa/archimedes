<div class="row position-sticky fixed-top top-0 w-100">
    <mat-toolbar color="primary">
        <button *ngIf="currentUserId" mat-icon-button (click)="toggleSidenav.emit()">
            <mat-icon>{{ icons.menu }}</mat-icon>
        </button>
        <h3 *ngIf="pageTitle">{{ pageTitle | titlecase }}</h3>
        <span class="flex-grow-1"></span>
        <h3 *ngIf="currentUserId">{{currentUser?.name}}</h3>
    </mat-toolbar>
</div>
