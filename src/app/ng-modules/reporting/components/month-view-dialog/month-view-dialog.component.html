<div class="container">
  <mat-dialog-content class="container mx-0 col-12 py-3">
    <div class="row col-12 mx-0 px-0">
      <div class="col-8 mx-0 px-0">
        <mat-card-title
          class="col-12 text-start align-items-center mx-0 px-0 mb-0 pb-0 py-3"
          >{{ "monthView.dialog.title" | translate }}</mat-card-title
        >
      </div>
      <mat-card
        class="col-12"
        *ngFor="
          let activity of activityReportUserDate.activitiesOfDate.activities
        "
      >
        <mat-card-title>{{ activity.name }}</mat-card-title>
      </mat-card>
      <div class="col-4 d-flex justify-content-end mx-0 px-0 pt-1">
        <button mat-icon-button class="col-12" mat-dialog-close>
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </div>
    <button mat-raised-button color="primary" (click)="goToActivityPage()">
      Check Activity Report
    </button>
  </mat-dialog-content>
</div>
