<div class="dialog-container">
  <mat-dialog-content
    *ngIf="currentProject && this.currentProjectToUpdate === null"
  >
    <mat-card-title i18n>Add Project</mat-card-title>
    <form [formGroup]="addProjectForm!">
      <mat-form-field appearance="fill">
        <mat-label i18n>Project Name</mat-label>
        <input
          matInput
          [(ngModel)]="currentProject.projectName"
          type="text"
          formControlName="name"
          required="true"
        />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label i18n>Customer name</mat-label>
        <mat-select [(ngModel)]="selectedItem" formControlName="customerName">
          <mat-option
            *ngFor="let customer of customers"
            [value]="customer.id"
            ngDefaultControl
          >
            {{ customer.customerName }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label i18n>Project Contract</mat-label>
        <input
          matInput
          [(ngModel)]="currentProject.contract"
          formControlName="contract"
          type="text"
        />
      </mat-form-field>

      <mat-form-field appearance="fill" class="header-datepicker">
        <mat-label i18n>Due date</mat-label>
        <input
          matInput
          [matDatepicker]="datePicker"
          [(ngModel)]="selectedDate"
          (dateChange)="dateChanges()"
          [ngModelOptions]="{ standalone: true }"
        />
        <mat-datepicker-toggle
          [for]="datePicker"
          matSuffix
        ></mat-datepicker-toggle>
        <mat-datepicker #datePicker touchUi></mat-datepicker>
      </mat-form-field>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions *ngIf="currentProjectToUpdate === null">
    <button mat-raised-button color="accent" (click)="checkAndAdd()" i18n>
      Add project
    </button>
  </mat-dialog-actions>

  <mat-dialog-content *ngIf="currentProject && currentProjectToUpdate !== null">
    <mat-card-title i18n>Update Project</mat-card-title>

    <form [formGroup]="addProjectForm!">
      <mat-form-field appearance="fill">
        <mat-label i18n>Project Name</mat-label>
        <input
          matInput
          [(ngModel)]="currentProjectToUpdate.projectName"
          type="text"
          formControlName="name"
          required="true"
        />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label i18n>Customer name</mat-label>
        <mat-select [(value)]="selectedItem" formControlName="customerName">
          <mat-option
            *ngFor="let customer of customers"
            [value]="customer.id"
            ngDefaultControl
          >
            {{ customer.customerName }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label i18n>Project Contract</mat-label>
        <input
          matInput
          [(ngModel)]="currentProject.contract"
          formControlName="contract"
          type="text"
        />
      </mat-form-field>
      <mat-form-field appearance="fill" class="header-datepicker">
        <mat-label i18n>Due date</mat-label>
        <input
          matInput
          [matDatepicker]="datePicker"
          [(ngModel)]="selectedDate"
          (dateChange)="dateChanges()"
          [ngModelOptions]="{ standalone: true }"
        />
        <mat-datepicker-toggle
          [for]="datePicker"
          matSuffix
        ></mat-datepicker-toggle>
        <mat-datepicker #datePicker touchUi></mat-datepicker>
      </mat-form-field>
    </form>

    <mat-dialog-actions>
      <button
        *ngIf="currentProjectToUpdate !== null"
        mat-raised-button
        color="accent"
        (click)="checkAndUpdate()"
        i18n
      >
        Update project
      </button>
    </mat-dialog-actions>
  </mat-dialog-content>
</div>
