<mat-dialog-content
  *ngIf="currentProject && this.currentProjectToUpdate === null"
>
  <form [formGroup]="addProjectForm!">
    <mat-form-field appearance="fill">
      <mat-label>Project Name</mat-label>
      <input
        matInput
        [(ngModel)]="currentProject.projectName"
        type="text"
        formControlName="name"
        required="true"
      />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Customer name</mat-label>
      <mat-select [(ngModel)]="selectedItem" formControlName="customerName">
        <mat-option
          *ngFor="let customer of customers"
          [value]="customer.id"
          ngDefaultControl
        >
          {{ customer.customerName }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button
    *ngIf="this.currentProjectToUpdate === null"
    mat-raised-button
    (click)="checkAndAdd()"
  >
    Add project
  </button>
</mat-dialog-actions>

<mat-dialog-content
  *ngIf="currentProject && this.currentProjectToUpdate !== null"
>
  <form [formGroup]="addProjectForm!">
    <mat-form-field appearance="fill">
      <mat-label>Project Name</mat-label>
      <input
        matInput
        [(ngModel)]="currentProject.projectName"
        type="text"
        formControlName="name"
        required="true"
      />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Customer name</mat-label>
      <mat-select [(ngModel)]="selectedItem" formControlName="customerName">
        <mat-option
          *ngFor="let customer of customers"
          [value]="customer.id"
          ngDefaultControl
        >
          {{ customer.customerName }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
  <mat-dialog-actions>
    <button
      *ngIf="this.currentProjectToUpdate !== null"
      mat-raised-button
      (click)="checkAndUpdate()"
    >
      Update project
    </button>
  </mat-dialog-actions>
</mat-dialog-content>
