<div class="dialog-container">
  <mat-dialog-content
    *ngIf="currentProject && this.currentProjectToUpdate === null"
  >
    <mat-card-title>Add Project</mat-card-title>
    <form [formGroup]="addProjectForm!">
      <mat-form-field appearance="fill">
        <mat-label>Project Name</mat-label>
        <input
          matInput
          [(ngModel)]="currentProject.projectName"
          type="text"
          formControlName="name"
          required="true"
        />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Customer name</mat-label>
        <mat-select [(ngModel)]="selectedItem" formControlName="customerName">
          <mat-option
            *ngFor="let customer of customers"
            [value]="customer.id"
            ngDefaultControl
          >
            {{ customer.customerName }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions *ngIf="currentProjectToUpdate === null">
    <button mat-raised-button color="accent" (click)="checkAndAdd()">
      Add project
    </button>
  </mat-dialog-actions>

  <mat-dialog-content
    *ngIf="currentProject && currentProjectToUpdate !== null"
  >
    <mat-card-title>Update Project</mat-card-title>
    <form [formGroup]="addProjectForm!">
      <mat-form-field appearance="fill">
        <mat-label>Project Name</mat-label>
        <input
          matInput
          [(ngModel)]="currentProjectToUpdate.projectName"
          type="text"
          formControlName="name"
          required="true"
        />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Customer name</mat-label>
        <mat-select [(value)]="selectedItem" formControlName="customerName">
          <mat-option
            *ngFor="let customer of customers"
            [value]="customer.id"
            ngDefaultControl
          >
            {{ customer.customerName }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
    <mat-dialog-actions>
      <button
        *ngIf="currentProjectToUpdate !== null"
        mat-raised-button
        color="accent"
        (click)="checkAndUpdate()"
      >
        Update project
      </button>
    </mat-dialog-actions>
  </mat-dialog-content>
</div>
