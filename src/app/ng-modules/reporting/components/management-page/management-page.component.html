<mat-card class="page-content">
  <mat-card-title>Management</mat-card-title>
  <mat-tab-group>
    <mat-tab label="Employees">
      <mat-list *ngIf="allUsers">
        <mat-list-item *ngFor="let user of allUsers">
          <a routerLink="/employee/{{ user.id }}">
            <mat-card class="employee-card">
              <mat-card-title>
                {{ user.name }} {{ user.surname }}
              </mat-card-title>
              <mat-card-subtitle>
                {{ user.role }}
              </mat-card-subtitle>
            </mat-card>
          </a>
        </mat-list-item>
      </mat-list>
    </mat-tab>
    <mat-tab label="Clients"> </mat-tab>
    <mat-tab label="Reports"> </mat-tab>
  </mat-tab-group>
</mat-card>
