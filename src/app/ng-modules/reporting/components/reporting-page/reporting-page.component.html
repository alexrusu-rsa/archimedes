<mat-card-title class="page-title">Reporting Page</mat-card-title>
<div class="header-activity">
  <mat-form-field appearance="fill">
    <mat-label>Month and Year</mat-label>
    <input matInput [matDatepicker]="datepicker" [formControl]="date" />
    <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
    <mat-datepicker
      #datepicker
      startView="multi-year"
      (monthSelected)="setMonthAndYear($event, datepicker)"
    >
    </mat-datepicker>
  </mat-form-field>
  <mat-form-field *ngIf="this.allEmployees" appearance="fill">
    <mat-label>Employee name</mat-label>
    <mat-select
      [(ngModel)]="selectedItemEmployee"
      (selectionChange)="filterActivitiesEmployeeName($event)"
    >
      <mat-option
        *ngFor="let employee of allEmployees"
        [value]="employee.id"
        ngDefaultControl
      >
        {{ employee.name }} - {{ employee.surname }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<mat-card *ngIf="this.allActivities" class="card-container">
  <mat-card class="secondary-card" *ngFor="let activity of this.allActivities">
    <mat-card-subtitle>{{ activity.date }}</mat-card-subtitle>
    <mat-card-title>{{ activity.employeeId }}</mat-card-title>
    <mat-card-title>{{ activity.projectId }}</mat-card-title>
  </mat-card>
</mat-card>
