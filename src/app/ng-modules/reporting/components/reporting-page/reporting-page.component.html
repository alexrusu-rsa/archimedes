<mat-card-title class="page-title">{{
  "reporting.page.title" | translate
}}</mat-card-title>
<div class="header-activity">
  <mat-form-field appearance="fill" *ngIf="range" class="ranged-datepicker">
    <mat-label>{{ "reporting.page.selectDateRange" | translate }}</mat-label>
    <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
      <input
        matStartDate
        formControlName="start"
        (dateChange)="dateChanges()"
        placeholder="{{ 'reporting.page.startDate' | translate }}  "
      />
      <input
        matEndDate
        formControlName="end"
        (dateChange)="dateChanges()"
        placeholder="{{ 'reporting.page.endDate' | translate }}  "
      />
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  </mat-form-field>

  <mat-form-field
    *ngIf="allEmployees"
    appearance="fill"
    class="employee-select"
  >
    <mat-label>{{ "reporting.page.employeeName" | translate }}</mat-label>
    <mat-select [(ngModel)]="selectedItemEmployee">
      <mat-option [value]="noFilterUsers"> All users </mat-option>
      <mat-option
        *ngFor="let employee of allEmployees"
        [value]="employee.id"
        ngDefaultControl
      >
        {{ employee.name }} - {{ employee.surname }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div class="container">
  <div class="row col-12 mx-0 px-0">
    <div class="col-2 mb-2 p-2 py-1" *ngFor="let calendarDay of calendarDays">
      <mat-card [ngStyle]="{ 'background-color': calendarDay.color }">
        <mat-card-title
          >{{ calendarDay.timeBooked }}/{{ calendarDay.expectedTimeCommitment }}
        </mat-card-title>
      </mat-card>
    </div>
  </div>
</div>
