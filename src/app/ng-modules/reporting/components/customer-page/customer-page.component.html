<mat-card-title> Customer page </mat-card-title>

<div class="header-activity">
  <mat-form-field appearance="fill">
    <mat-label>Search customer</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex: RSA SOFT" #input />
  </mat-form-field>

  <button mat-raised-button (click)="addCustomer()">
    <mat-icon color="primary">add_box</mat-icon>
  </button>
</div>

<mat-card class="card-container">
  <mat-card class="secondary-card" *ngFor="let customer of allCustomers">
    <mat-card-title>
      {{ customer.customerName }}
    </mat-card-title>

    <mat-card-actions align="end">
      <button mat-button color="primary" (click)="editCustomer(customer)">
        <mat-icon>edit</mat-icon>
      </button>

      <button mat-raised-button color="primary" (click)="deleteCustomer(customer.id!)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
  <button mat-raised-button class="secondary-card" (click)="addCustomer()">
    <mat-icon color="primary">add_box</mat-icon>
  </button>
</mat-card>
