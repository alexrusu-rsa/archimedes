<mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Activity Name</mat-label>
    <input
      #activityName="ngModel"
      matInput
      [(ngModel)]="currentActivity.name"
      type="text"
      required="true"
    />
    <mat-hint style="color: red" *ngIf="!currentActivity.name">
      Activity name is required
    </mat-hint>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Activity Start</mat-label>
    <input
      #activityStart="ngModel"
      matInput
      [(ngModel)]="currentActivity.start"
      type="text"
      required="true"
    />
    <mat-hint style="color: red" *ngIf="!currentActivity.start">
      Activity start time is required
    </mat-hint>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Activity End</mat-label>
    <input
      #activityEnd="ngModel"
      matInput
      [(ngModel)]="currentActivity.end"
      type="text"
      required="true"
    />
    <mat-hint style="color: red" *ngIf="!currentActivity.end">
      Activity end time is required
    </mat-hint>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Activity Description</mat-label>
    <input
      #activityDescription="ngModel"
      matInput
      [(ngModel)]="currentActivity.description"
      type="text"
    />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Activity Extras</mat-label>
    <input
      #activityExtras="ngModel"
      matInput
      [(ngModel)]="currentActivity.extras"
      type="text"
    />
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button (click)="addActivity()">Add activity</button>
</mat-dialog-actions>
