<mat-dialog-content>
  <form [formGroup]="addActivityForm!">
    <mat-form-field appearance="fill">
      <mat-label>Activity Name</mat-label>
      <input
        #activityName
        matInput
        [(ngModel)]="currentActivity.name"
        type="text"
        formControlName="name"
        required="true"
      />
      <mat-hint style="color: red" *ngIf="name?.touched && !name?.dirty">
        Activity name is required
      </mat-hint>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Activity Start</mat-label>
      <input
        #activityStart
        matInput
        [(ngModel)]="currentActivity.start"
        formControlName="start"
        type="text"
        required="true"
      />
      <mat-hint style="color: red" *ngIf="start?.touched && !start?.dirty">
        Activity start time is required
      </mat-hint>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Activity End</mat-label>
      <input
        #activityEnd
        matInput
        [(ngModel)]="currentActivity.end"
        formControlName="end"
        type="text"
        required="true"
      />
      <mat-hint style="color: red" *ngIf="end?.touched && !end?.dirty">
        Activity end time is required
      </mat-hint>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Activity Description</mat-label>
      <input
        #activityDescription
        matInput
        [(ngModel)]="currentActivity.description"
        type="text"
        [ngModelOptions]="{standalone: true}"
      />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Activity Extras</mat-label>
      <input
        #activityExtras
        matInput
        [(ngModel)]="currentActivity.extras"
        type="text"
        [ngModelOptions]="{standalone: true}"
      />
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button (click)="addActivity()">Add activity</button>
</mat-dialog-actions>
