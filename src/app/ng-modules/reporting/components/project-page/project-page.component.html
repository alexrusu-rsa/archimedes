<app-entity-page-header [label]="'project.page.search' | translate"
  [placeholder]="'project.page.searchPlaceholder' | translate" (addEntity)="addProject()"
  (keyUp)="applyFilter($event)"></app-entity-page-header>

<div class="container mx-0 px-0 m-0 p-0">
  <mat-card class="content-container">
    <mat-card class="entity-card row mb-3 px-0 mx-0" *ngFor="let project of allProjects">
      <div class="row mx-0">
        <mat-card-title class="mt-2 col-12">
          {{ project.projectName }}
        </mat-card-title>
      </div>
      <div class="row">
        <mat-chip-set class="mt-2" *ngIf="project.id !== null && project.id !== ''">
          <mat-chip class="mx-2">{{
            project.id! | customerfromprojectid : allProjects! : allCustomers!
            }}
          </mat-chip>
        </mat-chip-set>
      </div>

      <mat-card-actions
        class="col-12 col-sm-12 col-md-12 d-flex d-sm-flex d-md-flex justify-content-end justify-content-sm-end justify-content-md-end mx-0 mx-sm-9 mx-md-0 px-2 px-md-2 mt-4 mt-sm-4 mt-md-0 mb-1">
        <button mat-button color="accent" (click)="editProject(project)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="accent" (click)="deleteProject(project.id!)">
          <mat-icon color="accent">delete</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
    <div class="mx-0 row d-flex justify-content-center">
      <button class="add-button-card col-12" mat-icon-button (click)="addProject()">
        <mat-icon color="accent">add_box</mat-icon>
      </button>
    </div>
  </mat-card>
</div>
