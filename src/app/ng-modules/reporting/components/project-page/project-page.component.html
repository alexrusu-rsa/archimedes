<div class="container mt-5">
  <div class="row"><mat-card-title> Project page </mat-card-title></div>
</div>

<div class="container mt-3">
  <div class="row">
    <div class="col d-flex justify-content-start">
      <mat-form-field appearance="fill" class="w-30 pt-3">
        <mat-label>Search project</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Ex: Archimedes"
          #input
        />
      </mat-form-field>
    </div>
    <div class="col d-flex justify-content-end">
      <button class="mt-3 mb-3" mat-raised-button (click)="addProject()">
        <mat-icon color="accent">add_box</mat-icon>
      </button>
    </div>
  </div>
</div>

<div class="container mt-2">
  <mat-card class="content-container">
    <mat-card
      class="entity-card row mx-2 mb-3"
      *ngFor="let project of allProjects"
    >
      <div class="row">
        <div class="col d-flex">
          <mat-card-title class="mx-2 mt-2">
            {{ project.projectName }}
          </mat-card-title>
          <mat-chip-list *ngIf="project.id !== null && project.id !== ''">
            <div>
              <mat-chip
                >{{
                  project.id!
                    | customerfromprojectid: allProjects!:allCustomers!
                }}
              </mat-chip>
            </div>
          </mat-chip-list>
        </div>
      </div>

      <mat-card-actions class="d-flex justify-content-end mb-2">
        <button mat-button color="accent" (click)="editProject(project)">
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-raised-button
          color="accent"
          (click)="deleteProject(project.id!)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
    <div class="mx-2 row">
      <button
        class="add-button-card w-100"
        mat-raised-button
        (click)="addProject()"
      >
        <mat-icon color="accent">add_box</mat-icon>
      </button>
    </div>
  </mat-card>
</div>
