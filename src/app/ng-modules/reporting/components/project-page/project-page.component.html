<mat-list *ngIf="allProjects">
  <mat-list-item *ngFor="let project of allProjects">
    <mat-card class="employee-card">
      <mat-card-title>
        Project name: {{ project.projectName }}
      </mat-card-title>

      <div class="buttons">
        <button mat-mini-fab color="primary" (click)="deleteProject(project.id!)">
          <mat-icon>delete</mat-icon>
        </button>

        <button mat-mini-fab color="primary" (click)="editProject(project)">
          <mat-icon>edit</mat-icon>
        </button>
      </div>
    </mat-card>
  </mat-list-item>
  <mat-list-item>
    <mat-card>
      <button class="employee-add-card" mat-icon-button (click)="addProject()">
        <mat-icon>add_box</mat-icon>
      </button>
    </mat-card>
  </mat-list-item>
</mat-list>
