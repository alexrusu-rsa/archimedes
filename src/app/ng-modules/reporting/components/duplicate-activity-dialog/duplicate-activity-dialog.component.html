<div class="dialog-container mx-0 px-0 mt-0 pt-0">
  <mat-dialog-content class="container mx-0 px-0 col-12 mt-0 pt-0 justify-content-start">
    <div class="row col-12 mx-0 px-0">
      <div class="col-8 mx-0 px-0">
        <mat-card-title
          class="col-12 text-start align-items-center mx-0 px-0 mb-0 pb-0 py-3"
          >{{ "duplicate.dialog.title" | translate }}
        </mat-card-title>
      </div>
      <div class="col-4 d-flex justify-content-end mx-0 px-0 pt-1">
        <button mat-icon-button class="col-12" mat-dialog-close>
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </div>
    <mat-card class="secondary-card">
      <mat-card-title>{{ currentActivity?.name }}</mat-card-title>
      <mat-card-subtitle
        >{{ currentActivity?.start }} -
        {{ currentActivity?.end }}</mat-card-subtitle
      >
      <p>{{ currentActivity?.description }}</p>
      <p>{{ currentActivity?.extras }}</p>
    </mat-card>

    <mat-form-field appearance="fill" *ngIf="range">
      <mat-label>{{
        "duplicate.dialog.selectDateRange" | translate
      }}</mat-label>
      <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
        <input
          matStartDate
          readonly
          (click)="picker.open()"
          formControlName="start"
          placeholder="{{ 'duplicate.dialog.startDate' | translate }}"
        />
        <input
          matEndDate
          readonly
          (click)="picker.open()"
          formControlName="end"
          placeholder="{{ 'duplicate.dialog.endDate' | translate }}"
        />
      </mat-date-range-input>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>
    <button
      mat-raised-button
      color="accent"
      (click)="duplicateActivitiesToSelectedRange()"
    >
      {{ "duplicate.dialog.title" | translate }}
    </button>
  </mat-dialog-content>
</div>
