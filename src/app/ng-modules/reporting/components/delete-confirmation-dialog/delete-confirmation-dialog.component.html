<div class="dialog-container">
  <mat-dialog-content>
    <mat-card-title>
      {{ "confirmation.dialog.title" | translate }}
    </mat-card-title>
    <br />
    <button class="confirm-button" mat-raised-button (click)="confirm()">
      {{ "confirmation.dialog.yesButton" | translate }}
    </button>
    <button class="cancel-button" mat-raised-button (click)="cancel()">
      {{ "confirmation.dialog.cancel" | translate }}
    </button>
  </mat-dialog-content>
</div>
