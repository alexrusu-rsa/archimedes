<div class="dialog-container col-12">
  <mat-dialog-content>
    <div class="row col-12 mx-0 px-0">
      <div class="col-8 mx-0 px-0">
        <mat-card-title
          class="col-12 text-start align-items-center mx-0 px-0 mb-0 pb-0 py-3"
        >
          {{ "confirmation.dialog.title" | translate }}
        </mat-card-title>
      </div>
      <div class="col-4 d-flex justify-content-end mx-0 px-0 pt-1">
        <button mat-icon-button class="col-12" mat-dialog-close>
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </div>
    <br />
    <div class="col-12 d-block d-md-flex">
      <button
        class="confirm-button col-12 col-md-3"
        mat-raised-button
        (click)="confirm()"
      >
        {{ "confirmation.dialog.yesButton" | translate }}
      </button>
      <button
        class="cancel-button col-12 col-md-3 mt-2 mt-md-0"
        mat-raised-button
        (click)="cancel()"
      >
        {{ "confirmation.dialog.cancel" | translate }}
      </button>
    </div>
  </mat-dialog-content>
</div>
