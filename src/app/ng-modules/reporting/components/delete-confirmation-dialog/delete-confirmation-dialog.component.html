<div class="dialog-container">
  <mat-dialog-content>
    <mat-card-title>
      Are you sure you want to delete this item?
    </mat-card-title>
    <br />
    <button class="confirm-button" mat-raised-button (click)="confirm()">
      Yes, delete
    </button>
    <button class="cancel-button" mat-raised-button (click)="cancel()">
      Cancel
    </button>
  </mat-dialog-content>
</div>
