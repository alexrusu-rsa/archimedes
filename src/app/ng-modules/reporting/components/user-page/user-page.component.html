<mat-card-title>User page</mat-card-title>
<div class="header-activity">
  <mat-form-field appearance="fill">
    <mat-label>Search user</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex: Rusu"
      #input
    />
  </mat-form-field>

  <button mat-raised-button (click)="addUser()">
    <mat-icon color="primary">add_box</mat-icon>
  </button>
</div>

<mat-card class="card-container">
  <mat-card class="secondary-card" *ngFor="let user of allUsers">
    <mat-card-title> {{ user.name }} {{ user.surname }} </mat-card-title>
    <mat-card-subtitle>
      {{ user.role }}
    </mat-card-subtitle>
    <mat-card-actions align="end">
      <button mat-button color="primary" (click)="editUser(user)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-raised-button color="primary" (click)="deleteUser(user.id!)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
  <button mat-raised-button class="secondary-card" (click)="addUser()">
    <mat-icon color="primary">add_box</mat-icon>
  </button>
</mat-card>
