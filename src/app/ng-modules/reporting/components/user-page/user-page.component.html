<app-entity-page-header [label]="'user.page.search' | translate"
  [placeholder]="'user.page.searchPlaceholder' | translate" (addEntity)="addUser()"
  (keyUp)="applyFilter($event)"></app-entity-page-header>

<mat-card class="h-100">
  <mat-card class="entity-card row mx-0 mb-3 p-2" *ngFor="let user of allUsers">
    <mat-card-subtitle class="mt-2">{{ user.roles }}</mat-card-subtitle>
    <mat-card-title> {{ user.name }} {{ user.surname }} </mat-card-title>
    <mat-card-subtitle>
      {{ user.role }}
    </mat-card-subtitle>

    <div class="row justify-content-center justify-content-md-center mx-0">
      <mat-card-actions class="col-12 mb-0 justify-content-end d-block d-md-flex d-sm-flex d-lg-flex d-xl-flex">
        <button class="col-6 col-sm-2 col-md-2 col-lg-1 col-xl-1 mx-0 mb-2 px-0" mat-icon-button
          (click)="editUser(user)">
          <mat-icon color="accent">{{icons.edit}}</mat-icon>
        </button>
        <button class="col-6 col-sm-2 col-md-2 col-lg-1 col-xl-1 mx-0 mb-2 px-0" mat-icon-button
          (click)="deleteUser(user?.id)">
          <mat-icon color="accent">{{icons.delete}}</mat-icon>
        </button>
      </mat-card-actions>
    </div>

    <div class="row mx-0">
      <button class="col-12 col-sm-3 col-md-3 col-lg-2 col-xl-2 px-0 mb-2" mat-raised-button color="accent"
        (click)="sendPasswordResetRequest(user)">
        {{ "user.page.resetPassword" | translate }}
      </button>
    </div>
  </mat-card>
  <div class="row mx-0 d-flex justify-content-center">
    <button mat-icon-button class="add-button-card col-12" (click)="addUser()">
      <mat-icon color="accent">{{icons.add_box}}</mat-icon>
    </button>
  </div>
</mat-card>
