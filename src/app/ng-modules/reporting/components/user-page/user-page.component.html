<mat-card-title class="page-title" i18n="@@user-page-title"
  >User page</mat-card-title
>
<div class="header-activity">
  <mat-form-field appearance="fill" class="header-searchbar">
    <mat-label i18n="@@user-page-search-hint">Search user</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex: Rusu"
      #input
    />
  </mat-form-field>

  <button
    mat-raised-button
    class="header-add-button theme-add-card"
    (click)="addUser()"
  >
    <mat-icon color="accent">add_box</mat-icon>
  </button>
</div>

<mat-card class="card-container">
  <a href=""></a>
  <mat-card class="secondary-card" *ngFor="let user of allUsers">
    <mat-card-subtitle>{{ user.roles }}</mat-card-subtitle>
    <a class="user-details" routerLink="/employee/{{ user.id }}">
      <mat-card-title> {{ user.name }} {{ user.surname }} </mat-card-title>
      <mat-card-subtitle>
        {{ user.role }}
      </mat-card-subtitle>
    </a>
    <mat-card-actions align="end">
      <button
        mat-raised-button
        color="accent"
        align="start"
        (click)="sendPasswordResetRequest(user)"
        i18n="@@user-page-resetPassword-button"
      >
        Reset Password
      </button>
      <button mat-button color="accent" (click)="editUser(user)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-raised-button color="accent" (click)="deleteUser(user.id!)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
  <button mat-raised-button class="secondary-card" (click)="addUser()">
    <mat-icon color="accent">add_box</mat-icon>
  </button>
</mat-card>

<mat-card class="card-container">
  <mat-card-title> Employee Rates </mat-card-title>
  <table mat-table [dataSource]="ratesToDisplay!" class="secondary-card">
    <ng-container matColumnDef="projectId">
      <th mat-header-cell *matHeaderCellDef>Project ID</th>
      <td mat-cell *matCellDef="let rate">
        {{ rate.projectId }}
      </td>
    </ng-container>

    <ng-container matColumnDef="employeeId">
      <th mat-header-cell *matHeaderCellDef>Employee ID</th>
      <td mat-cell *matCellDef="let rate">{{ rate.employeeId }}</td>
    </ng-container>

    <ng-container matColumnDef="rate">
      <th mat-header-cell *matHeaderCellDef>Rate</th>
      <td mat-cell *matCellDef="let rate">{{ rate.rate }} $</td>
    </ng-container>

    <ng-container matColumnDef="rateType">
      <th mat-header-cell *matHeaderCellDef>Rate Type</th>
      <td mat-cell *matCellDef="let rate">{{ rate.rateType }}</td>
    </ng-container>

    <ng-container matColumnDef="employeeTimeCommitement">
      <th mat-header-cell *matHeaderCellDef>Employee Time Commitment</th>
      <td mat-cell *matCellDef="let rate">
        {{ rate.employeeTimeCommitement }}
      </td>
    </ng-container>

    <ng-container matColumnDef="editButton">
      <th mat-header-cell *matHeaderCellDef>Edit</th>
      <td mat-cell *matCellDef="let rate">
        <button mat-button color="accent" (click)="editRate(rate)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="deleteButton">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let rate">
        <button mat-raised-button (click)="deleteRate(rate)" color="accent">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <button mat-raised-button class="secondary-card" (click)="addRate()">
    <mat-icon color="accent">add_box</mat-icon>
  </button>
</mat-card>
