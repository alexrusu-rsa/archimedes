<div class="dialog-container">
  <mat-card-title i18n>Invoice Number:</mat-card-title>
  <form>
    <mat-form-field appearance="fill">
      <mat-label i18n>Activity Extras</mat-label>
      <input
        matInput
        [(ngModel)]="invoiceNumber"
        [ngModelOptions]="{ standalone: true }"
        type="text"
      />
    </mat-form-field>
  </form>
  <button mat-raised-button color="accent" (click)="downloadPDF()" i18n>
    Download PDF
  </button>
  <button mat-raised-button color="accent" (click)="downloadXLSX()" i18n>
    Download XLSX
  </button>
</div>
