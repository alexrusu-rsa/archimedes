<div class="dialog-container">
  <mat-card-title>Invoice Number:</mat-card-title>
  <form>
    <mat-form-field appearance="fill">
      <mat-label>Activity Extras</mat-label>
      <input
        matInput
        [(ngModel)]="this.invoiceNumber"
        [ngModelOptions]="{ standalone: true }"
        type="text"
      />
    </mat-form-field>
  </form>
  <button mat-raised-button color="accent" (click)="downloadPDF()">
    Download PDF
  </button>
  <button mat-raised-button color="accent" (click)="downloadXLSX()">
    Download XLSX
  </button>
</div>
