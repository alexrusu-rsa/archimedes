<div class="container mx-0 px-0">
  <mat-dialog-content class="container mx-0 px-0 col-12">
    <div class="row col-12 mx-0 px-0">
      <mat-card-title class="mx-0 px-0">Set data for invoice</mat-card-title>
    </div>

    <form class="container mt-2 mx-0 px-0 col-12" [formGroup]="invoiceForm!">
      <div class="row col-12 mx-0 px-0">
        <mat-form-field class="mx-0 px-0" appearance="fill">
          <mat-label>Invoice Number</mat-label>
          <input
            matInput
            formControlName="invoiceNumber"
            type="text"
            placeholder="Example: 1234"
          />
          <mat-hint
            *ngIf="
              !invoiceNumber?.valid &&
              (invoiceNumber?.touched || invoiceNumber?.dirty)
            "
            >The invoice number is required.</mat-hint
          >
        </mat-form-field>
      </div>

      <div class="row col-12 mx-0 px-0">
        <mat-form-field class="mx-0 px-0" appearance="fill">
          <mat-label>Euro Exchange</mat-label>
          <input
            matInput
            placeholder="Example: 4.97, 4.9283"
            formControlName="euroExchange"
            type="text"
          />

          <mat-hint
            *ngIf="
              !euroExchange?.valid &&
              (euroExchange?.touched || euroExchange?.dirty)
            "
            >Enter a value like 4.98 or 4.92394</mat-hint
          >
        </mat-form-field>
      </div>
      <div class="row col-12 mx-0 px-0">
        <mat-form-field class="mx-0 px-0" appearance="fill">
          <mat-label>Invoice Emmitting Day</mat-label>
          <input
            matInput
            [matDatepicker]="datePicker"
            [(ngModel)]="selectedDate"
            (dateInput)="OnDateChange($event.value)"
            ngDefaultControl
          />
          <mat-datepicker-toggle
            [for]="datePicker"
            matSuffix
          ></mat-datepicker-toggle>
          <mat-datepicker #datePicker touchUi></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="row col-12 mx-0 px-0">
        <button mat-raised-button color="accent" (click)="downloadPDF()">
          Download PDF
        </button>
      </div>

      <div class="row col-12 mx-0 px-0 mt-2">
        <button mat-raised-button color="accent" (click)="downloadXLSX()">
          Download XLSX
        </button>
      </div>
    </form>
  </mat-dialog-content>
</div>
