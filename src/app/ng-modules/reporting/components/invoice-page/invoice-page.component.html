<div class="col col-sm-4 col-md-6 col-lg-3 col-xl-3">
  <mat-form-field appearance="fill">
    <mat-label>{{ "invoice.page.monthAndYear" | translate }}</mat-label>
    <input matInput [matDatepicker]="datepicker" [formControl]="date" />
    <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
    <mat-datepicker #datepicker startView="multi-year" (monthSelected)="setMonthAndYear($event, datepicker)"
      panelClass="header-month-picker">
    </mat-datepicker>
  </mat-form-field>
</div>

<mat-card *ngIf="allCustomers" class="h-100">
  <mat-card class="entity-card row mx-2 mb-3" *ngFor="let project of allProjects">
    <div>
      <mat-card-subtitle *ngIf="selectedMonth && selectedYear">{{
        selectedDateToDisplay
        }}</mat-card-subtitle>
    </div>
    <div>
      <mat-card-title>{{ project.projectName }}</mat-card-title>
    </div>
    <div>
      <mat-chip-set>
        <div *ngFor="let customer of allCustomers">
          <mat-chip *ngIf="customer.id === project.customerId">{{
            customer.customerName
            }}</mat-chip>
        </div>
      </mat-chip-set>
    </div>
    <mat-card-actions class="row mx-0 mt-0 mb-0 pt-0 pb-0 px-0 col-12 justify-content-end d-flex">
      <button mat-icon-button class="col-2 col-lg-1 mx-0 px-0" *ngIf="project.id"
        (click)="openInvoiceModal(project.id, project.customerId)">
        <mat-icon color="accent">{{icons.download}}</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</mat-card>
