<div class="container mt-4">
  <div class="row">
    <mat-card-title class="page-title"> Invoices </mat-card-title>
  </div>
</div>
<div class="container mt-4">
  <div class="row">
    <div class="col col-xs-1 col-sm-4 col-md-6 col-lg-3 col-xl-3">
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Month and Year</mat-label>
        <input matInput [matDatepicker]="datepicker" [formControl]="date" />
        <mat-datepicker-toggle
          matSuffix
          [for]="datepicker"
        ></mat-datepicker-toggle>
        <mat-datepicker
          #datepicker
          startView="multi-year"
          (monthSelected)="setMonthAndYear($event, datepicker)"
          panelClass="header-month-picker"
        >
        </mat-datepicker>
      </mat-form-field>
    </div>
  </div>
</div>

<div class="container mt-2">
  <div class="content-container"></div>
  <mat-card *ngIf="allCustomers">
    <mat-card
      class="entity-card row mx-2 mb-3"
      *ngFor="let project of allProjects"
    >
      <div class="row">
        <mat-card-subtitle *ngIf="selectedMonth && selectedYear">{{
          selectedDateToDisplay
        }}</mat-card-subtitle>
      </div>
      <div class="row">
        <mat-card-title>{{ project.projectName }}</mat-card-title>
      </div>
      <div class="row">
        <mat-chip-list>
          <div *ngFor="let customer of allCustomers">
            <mat-chip *ngIf="customer.id === project.customerId">{{
              customer.customerName
            }}</mat-chip>
          </div>
        </mat-chip-list>
      </div>
      <div class="row justify-content-end">
        <div
          class="col col-xs-1 col-sm-4 col-md-4 col-lg-2 col-xl-2 d-flex justify-content-end"
        >
          <mat-card-actions class="w-100">
            <button
              class="w-100"
              *ngIf="project.id"
              mat-raised-button
              color="accent"
              (click)="downloadInvoice(project.id, project.customerId)"
            >
              <mat-icon>table_chart</mat-icon>
              <mat-icon>picture_as_pdf</mat-icon>
              <mat-icon>vertical_align_bottom</mat-icon>
            </button>
          </mat-card-actions>
        </div>
      </div>
    </mat-card>
  </mat-card>
</div>
