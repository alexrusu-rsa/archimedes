<mat-card *ngIf="currentActivity!==undefined">
  <form [formGroup]="editActivityForm!">
    <mat-form-field appearance="fill">
      <mat-label>Activity Name</mat-label>
      <input
        matInput
        value="{{ currentActivity.name }}"
        [(ngModel)]="currentActivity.name"
        type="text"
        formControlName="name"
        required
      />
      <mat-hint style="color: red" *ngIf="name?.touched && !name?.dirty">
        Activity name is required
      </mat-hint>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Activity Date</mat-label>
      <input
        matInput
        value="{{ currentActivity.date }}"
        [(ngModel)]="currentActivity.date"
        type="text"
        required
        [ngModelOptions]="{ standalone: true }"
      />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Activity Start</mat-label>
      <input
        matInput
        value="{{ currentActivity.start }}"
        [(ngModel)]="currentActivity.start"
        type="text"
        required
        formControlName="start"
      />
      <mat-hint style="color: red" *ngIf="start?.touched && !start?.dirty">
        Activity start time is required
      </mat-hint>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Activity End</mat-label>
      <input
        matInput
        value="{{ currentActivity.end }}"
        [(ngModel)]="currentActivity.end"
        type="text"
        required
        formControlName="end"
      />
      <mat-hint style="color: red" *ngIf="end?.touched && !end?.dirty">
        Activity end time is required
      </mat-hint>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Activity Description</mat-label>
      <input
        matInput
        value="{{ currentActivity.description }}"
        [(ngModel)]="currentActivity.description"
        [ngModelOptions]="{ standalone: true }"
        type="text"
      />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Activity Extras</mat-label>
      <input
        matInput
        value="{{ currentActivity.extras }}"
        [(ngModel)]="currentActivity.extras"
        [ngModelOptions]="{ standalone: true }"
        type="text"
      />
    </mat-form-field>
  </form>
  <mat-dialog-actions>
    <button mat-raised-button (click)="updateActivity()">
      Update activity
    </button>
  </mat-dialog-actions>
</mat-card>
