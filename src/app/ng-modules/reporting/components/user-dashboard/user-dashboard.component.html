<mat-card class="container mt-5 mx-0 px-0">
  <div class="row col-12 d-flex mx-0 px-0">
    <div class="col-12 col-md-6 my-2 my-md-0 mx-0 px-2">
      <mat-card class="py-2" mat-list-item class="dashboard-button secondary-card"
        routerLink="../../reporting/activity/{{ this.currentUserId }}">
        <div class="row col-12 py-1 mx-0 px-0">
          <div class="col-9 d-flex align-items-center justify-content-start py-4">
            <a class="button-title">{{ "userDashboard.activities" | translate }}
            </a>
          </div>

          <div class="col-3 px-0 d-flex d-md-flex align-items-center justify-content-center">
            <mat-icon>event_note</mat-icon>
          </div>
        </div>
      </mat-card>
    </div>
    <div class="col-12 col-md-6 my-2 my-md-0 mx-0 px-2">
      <mat-card class="py-2" mat-list-item class="dashboard-button secondary-card"
        routerLink="../../reporting/settings">
        <div class="row col-12 py-1 mx-0 px-0">
          <div class="col-9 d-flex align-items-center justify-content-start py-4">
            <a class="button-title">
              {{ "userDashboard.settings" | translate }}
            </a>
          </div>
          <div class="col-3 px-0 d-flex d-md-flex align-items-center justify-content-center">
            <mat-icon>settings</mat-icon>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
</mat-card>
