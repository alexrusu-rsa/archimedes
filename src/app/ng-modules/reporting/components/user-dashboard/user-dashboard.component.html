<div class="container mx-0 px-0 mt-4">
  <div class="row col-12 mx-0 px-0">
    <mat-card-title class="page-title"
      >{{ "userDashboard.title" | translate }}
    </mat-card-title>
  </div>
</div>

<mat-card class="container mx-0 px-0">
  <div class="row col-12 d-flex mx-0 px-0">
    <div class="col-12 col-md-6 my-2 my-md-0 mx-0 px-2">
      <mat-card
        class="py-2"
        mat-list-item
        class="dashboard-button secondary-card"
        routerLink="../../reporting/activity/{{ this.currentUserId }}"
      >
        <div class="row col-12 py-1 mx-0 px-0">
          <div
            class="col-9 d-flex align-items-center justify-content-start py-4"
          >
            <a class="button-title"
              >{{ "userDashboard.activities" | translate }}
            </a>
          </div>

          <div
            class="col-3 px-0 d-flex d-md-flex align-items-center justify-content-end"
          >
            <mat-icon class="col-6 w-100 h-100 ps-md-4 ps-3"
              >event_note</mat-icon
            >
          </div>
        </div>
      </mat-card>
    </div>
    <div class="col-12 col-md-6 my-2 my-md-0 mx-0 px-2">
      <mat-card
        class="py-2"
        mat-list-item
        class="dashboard-button secondary-card"
        routerLink="../../reporting/settings"
      >
        <div class="row col-12 py-1 mx-0 px-0">
          <div
            class="col-9 d-flex align-items-center justify-content-start py-4"
          >
            <a class="button-title">
              {{ "userDashboard.settings" | translate }}
            </a>
          </div>
          <div
            class="col-3 px-0 d-flex d-md-flex align-items-center justify-content-end"
          >
            <mat-icon class="col-6 w-100 h-100 ps-md-4 ps-3">settings</mat-icon>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
</mat-card>
