<mat-card>
  <mat-card-title> {{ "loginPage.title" | translate }}</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm!" (keyup.enter)="logUserIn(user)">
      <mat-form-field>
        <mat-label>{{ "loginPage.email" | translate }}</mat-label>
        <input
          #userEmail
          matInput
          id="email"
          type="email"
          class="form-control"
          formControlName="email"
          [(ngModel)]="user.email"
        />
        <mat-hint *ngIf="email?.invalid && email?.touched">
          {{ "loginPage.emailHint" | translate }}
        </mat-hint>
      </mat-form-field>

      <mat-form-field>
        <mat-label>{{ "loginPage.password" | translate }}</mat-label>
        <input
          #userPassword
          matInput
          id="password"
          type="password"
          formControlName="password"
          class="form-control"
          [(ngModel)]="user.password"
          required
        />

        <mat-hint *ngIf="password?.touched && password?.pristine">
          {{ "loginPage.passwordHint" | translate }}
        </mat-hint>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <a
      class="forgot-password-button"
      [routerLink]="['/auth/resetpassword']"
      routerLinkActive="router-link-active"
      >{{ "loginPage.forgottenPassword" | translate }}</a
    >
    <button mat-raised-button color="accent" (click)="logUserIn(user)">
      {{ "loginPage.logIn" | translate }}
    </button>
  </mat-card-actions>

  <mat-progress-bar
    *ngIf="logInProgress"
    color="accent"
    mode="indeterminate"
  ></mat-progress-bar>
</mat-card>
