<mat-card>
  <mat-card-title i18n>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm!">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input
          #userEmail
          matInput
          id="email"
          type="email"
          class="form-control"
          formControlName="email"
          [(ngModel)]="user.email"
        />
        <mat-hint *ngIf="email?.invalid && email?.touched" i18n>
          Email is required
        </mat-hint>
      </mat-form-field>

      <mat-form-field>
        <mat-label i18n>Password</mat-label>
        <input
          #userPassword
          matInput
          id="password"
          type="password"
          formControlName="password"
          class="form-control"
          [(ngModel)]="user.password"
          required
        />

        <mat-hint *ngIf="password?.touched && password?.pristine" i18n>
          Password is required
        </mat-hint>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <a class="forgot-password-button"
      [routerLink]="['/auth/resetpassword']"
      routerLinkActive="router-link-active"
      i18n
      >Forgotten Password</a
    >
    <button mat-raised-button color="accent" (click)="logUserIn(user)" i18n>
      Log in
    </button>
  </mat-card-actions>
</mat-card>
