<mat-card>
  <mat-card-title>Register first account</mat-card-title>
  <mat-card-content>
    <form [formGroup]="registerNewUserForm!" (keyup.enter)="registerUser()">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input
          #userEmail
          matInput
          id="email"
          type="email"
          class="form-control"
          formControlName="email"
          [(ngModel)]="user.email"
        />
        <mat-hint *ngIf="email?.invalid && email?.touched">
          Email is required
        </mat-hint>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input
          #userPassword
          matInput
          id="password"
          type="password"
          formControlName="password"
          class="form-control"
          [(ngModel)]="user.password"
          required
        />

        <mat-hint *ngIf="password?.touched && password?.pristine">
          Password is required
        </mat-hint>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Re-enter desired password</mat-label>
        <input
          #userPassword
          matInput
          id="password-confirm"
          type="password"
          formControlName="reEnteredPassword"
          class="form-control"
          [(ngModel)]="checkPassword"
          required
        />

        <mat-hint
          *ngIf="!checkPasswordsMatch(password?.value, reEnteredPassword?.value)"
        >
          Passwords do not match.
        </mat-hint>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="accent" (click)="registerUser()">
      Register account
    </button>
  </mat-card-actions>

  <!-- <mat-progress-bar
    *ngIf="logInProgress"
    color="accent"
    mode="indeterminate"
  ></mat-progress-bar> -->
</mat-card>
