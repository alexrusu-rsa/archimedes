<mat-card class="container mt-4 col-12 col-sm-12 col-md-10 col-lg-6 col-xl-6">
  <div class="row col-12 mx-0 px-0 text-center mt-4">
    <mat-card-title class="col-12">Reset your password</mat-card-title>
  </div>

  <mat-card-content class="row mx-1 mt-4">
    <form
      [formGroup]="resetPasswordForm!"
      (keyup.enter)="sendPasswordResetRequest(user.email)"
      class="col-12"
    >
      <mat-form-field class="col-12">
        <mat-label>Email</mat-label>
        <input
          matInput
          type="email"
          [(ngModel)]="user.email"
          formControlName="email"
          required
        />
        <mat-hint *ngIf="email?.invalid && email?.touched">
          Email is required
        </mat-hint>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions class="row mx-2 mt-4 mb-4">
    <button
      class="col-12"
      mat-raised-button
      color="accent"
      (click)="sendPasswordResetRequest(user.email)"
    >
      Reset Password
    </button>
  </mat-card-actions>
</mat-card>
