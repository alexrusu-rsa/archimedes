<mat-card>
  <mat-card-title>Reset your password</mat-card-title>
  <mat-card-content>
    <mat-form-field>
      <mat-label>Enter your email</mat-label>
      <input #useremail matInput type="email" [(ngModel)]="user.email" />
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="sendPasswordResetRequest(user.email)">
      Reset Password
    </button>
  </mat-card-actions>
</mat-card>
