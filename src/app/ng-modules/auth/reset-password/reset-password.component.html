<mat-card>
  <mat-card-title>Reset your password</mat-card-title>
  <mat-card-content>
    <form [formGroup]="resetPasswordForm!">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input
          matInput
          type="email"
          [(ngModel)]="user.email"
          formControlName="email"
          required
        />
        <mat-hint *ngIf="email?.invalid && email?.touched">
          Email is required
        </mat-hint>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-raised-button
      color="accent"
      (click)="sendPasswordResetRequest(user.email)"
    >
      Reset Password
    </button>
  </mat-card-actions>
</mat-card>
