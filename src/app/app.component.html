<mat-toolbar color="primary">
  <button
    *ngIf="hasToken === true && hasToken !== undefined"
    mat-icon-button
    (click)="sidenav.toggle()"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <h3>{{ pageTitle | titlecase }}</h3>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a mat-list-item routerLink="" (click)="sidenav.close()">Home</a>
      <a mat-list-item routerLink="" (click)="sidenav.close(); logOut()"
        >Log Out</a
      >
      <a
        *ngIf="isAdmin && isAdmin !== undefined"
        mat-list-item
        routerLink="reporting/management"
        (click)="sidenav.close()"
        >Management</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
