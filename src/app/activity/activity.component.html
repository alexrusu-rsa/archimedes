<mat-card *ngIf="currentActivity" class="example-card">
  <mat-card-title>{{currentActivity.name}}}</mat-card-title>
  <mat-card-subtitle>Start:{{currentActivity.start}} - End: {{currentActivity.end}}</mat-card-subtitle>
  <mat-card-content>
    <p>{{currentActivity.description}}</p>
    <p>{{currentActivity.extras}}</p>
  </mat-card-content>
</mat-card>
